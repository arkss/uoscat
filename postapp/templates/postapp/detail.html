{% extends "postapp/base.html" %}
{% block content %}
<div class="container">
  <h1>Detail</h1>
  <div class="row">
    <figure class="figure">
      <img src="{{ cat.image.url }}" class="figure-img img-fluid rounded" alt="...">
      
    </figure>
    <div>
      <p>이름 : {{ cat.name }}</p>
      <p>마지막으로 밥 준 시간 : {{ cat.lasteat }}</p>
      <a href="/feed/{{ cat.pk }}" class="btn btn-secondary">밥줬어요.</a>
    </div>
  </div>
  <div class="vote">
    {% if not cat.voting %}
    <div class="row">
      <p>새 이름을 지어줄까요?</p>
      <a href="/vote/{{ cat.pk }}"class="btn btn-success">네</a>
    </div>
    {% else %}
      <p>투표 진행중</p>

      <!-- 이름 투표 테이블 -->
      <table class="table table-striped">
          <thead>
          <tr>
              <td><B>이름</B></td>
              
              <td><B>지지하기</B></td>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td> 못난이</td>
             
              <td>
                  <form action = "#" method="post">
                      <button name="choice" value="#">선택</button>
                  </form>
              </td>
          </tr>
          <tr>
              <td> 멍청이</td>
             
              <td>
                  <form action = "#" method="post">
                      <button name="choice" value="#">선택</button>
                  </form>
              </td>
          </tr>       
          </tbody>
      </table>
      <a href="/vote/{{cat.pk}}" class="btn btn-success">투표 종료</a>
    {% endif %}
  </div>
</div>
{% endblock %}
