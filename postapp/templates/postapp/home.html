{% extends "postapp/base.html" %}

{% load staticfiles %}

{% block content %}

<!-- <img src="{% static 'python.png'%}" alt=""> -->
<div class="container">
  <div class="d-flex">
    {% for cat in cats %}
    <div class="card m-1" style="width: 18rem;">
      <img src="{{ cat.image.url }}" class="card-img-top" alt="..." style="width: 18rem;
      height: 16rem;">
      <div class="card-body">
        <h5 class="card-title">{{ cat.name }}
          {% if cat.voting %}<span class="badge badge-success">작명중</span>
          {% else %}<span class="badge badge-secondary">작명끝</span>
          {% endif %}</h5>
        <p class="card-text">{{ cat.body }}</p>
        <a href="{% url 'detail' num=cat.pk%}" class="btn btn-primary">Detail</a>
      </div>
    </div>
    {% endfor %}
    
  </div>
  <div><a href="{%url 'login'%}">login</a></div>

  <div><a href="{% url 'newcat'%}">글쓰기</a></div>
  
</div>
{% endblock %}
